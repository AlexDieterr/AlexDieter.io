    <div class="logo" (click)="goHome()">AD</div>

    <a
      class="linkedin"
      href="https://www.linkedin.com/in/alexdieter/"
      target="_blank"
      rel="noopener noreferrer"
    >
      LinkedIn →
    </a>
  
    <nav class="nav-links">
      <a routerLink="/" routerLinkActive="active-link">Home</a>

      <a routerLink="/projects" routerLinkActive="active-link" (click)="closeMenu()">Projects</a>

      <a
      href="https://www.linkedin.com/in/alexdieter/"
