<header class="header">
    <div class="logo">
        <img src="assets/initialsLogo.png" alt="Logo" class="logo-image" (click)="goHome()" />
    </div>    

    
  
    <nav class="nav-links">
      <a routerLink="/" routerLinkActive="active-link">Home</a>
      <a class = "about" (click) ="scrollToAbout()" routerLinkActive="active-link">About Me</a>
      <a class = "projects" (click) = "scrollToProjects()" routerLinkActive="active-link">Projects</a>
      <a class = "contact" (click) = "scrollToContact()" routerLinkActive="active-link">Contact</a>
      <a
      class="linkedin"
      href="https://www.linkedin.com/in/alexdieter/"
      target="_blank"
      rel="noopener noreferrer"
    >
      LinkedIn →
    </a>
    </nav>
  
    <button class="hamburger" (click)="toggleMenu()">
      ☰
    </button>
  
    <div class="mobile-menu" [class.open]="isMenuOpen">
      <a routerLink="/" routerLinkActive="active-link" (click)="closeMenu()">Home</a>
      <a routerLink="/about" routerLinkActive="active-link" (click)="closeMenu()">About</a>
      <a routerLink="/projects" routerLinkActive="active-link" (click)="closeMenu()">Projects</a>
      <a routerLink="/contact" routerLinkActive="active-link" (click)="closeMenu()">Contact</a>
      <a
      href="https://www.linkedin.com/in/alexdieter/"
      target="_blank"
      rel="noopener noreferrer"
      (click)="closeMenu()"
    >
      LinkedIn
    </a>
    </div>
